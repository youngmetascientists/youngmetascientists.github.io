# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "PYMS"

# A description of your site for meta tag, search engine results.
description: "Platform for Young Meta-Scientists"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

permalink: pretty

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://youngmetascientists.github.io"

# Favicon
favicon: images/favicon.ico

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: About
    url: /about
  - text: Events
    url: /events.html
  - text: Blog
    url: /blog.html
  - text: Members
    url: /members.html

# The shortname for your Disqus site to enable comments.
#disqus: justgoodthemes

# Colors
accent_color: '#082566'

# Site footer
footer:
  content: " "
  has_social: true

# collections
collections:
  blog:
    output: true
    permalink: /blogs/:title/

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
